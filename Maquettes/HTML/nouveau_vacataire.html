<!DOCTYPE html>
<html lang="'fr">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>VACAT'O</title>
    <link href="../CSS/generalCSS.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Vacat'o</h1>
    </header>
    <main>
        <h1>
            Nous sommes heureux de savoir que vous souhaitez
            nous rejoindre !
        </h1>
        <h2>Nous avons besoin de quelques informations vous concernant...</h2>
        <form>
            <section>
                <article>
                    <ol>
                        <li><label for="nom">Nom: </label><input type="text" id="nom"></li>
                        <li><label for="prenom">Prenom: </label><input type="text" id="prenom"></li>
                        <li><label for="tele">Telephone: </label><input type="tel" id="tele"></li>
                        <li><label for="mail">Email: </label><input type="email" id="mail"></li>
                    </ol>
                </article>
                <article class="select">
                    <div class="protected">
                        <label id="matiere">Matières</label>
                    </div>
                    <ol>
                        <li>
                            <select nom="Matiere1">
                                <option value="null"></option>
                                <option value="py">Python</option>
                                <option value="sql">SQL</option>
                                <option value="web">Web</option>
                                <option value="sys">Systeme</option>
                            </select>
                        </li>
                        <li>
                            <select nom="Matiere2">
                                <option value="null"></option>
                                <option value="py">Python</option>
                                <option value="sql">SQL</option>
                                <option value="web">Web</option>
                                <option value="sys">Systeme</option>
                            </select>
                        </li>
                        <li>
                            <select nom="Matiere3">
                                <option value="null"></option>
                                <option value="py">Python</option>
                                <option value="sql">SQL</option>
                                <option value="web">Web</option>
                                <option value="sys">Systeme</option>
                            </select>
                        </li>
                    </ol>
                </article>
            </section>
            <section id="dispo">
                <label>Disponibilités</label>
                <div id="date">
                    <p>De</p>
                    <input type="date" class="date">
                    <p>à</p>
                    <input type="date" class="date">
                </div>
                <article>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" name="jours" id="lundi" value="Lundi">
                                <label for="lundi">Lundi</label>
                            </td>
                            <td><input type="checkbox" name="jours" id="mardi" value="Mardi">
                                <label for="mardi">Mardi</label>
                            </td>
                            <td>
                                <input type="checkbox" name="jours" id="mercredi" value="Mercredi">
                                <label for="mercredi">Mercredi</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="jours" id="jeudi" value="Jeudi">
                                <label for="jeudi">Jeudi</label>
                            </td>
                            <td>
                                <input type="checkbox" name="jours" id="Vendredi" value="Vendredi">
                                <label for="Vendredi">Vendredi</label>
                            </td>
                            <td>
                                <input type="checkbox" name="jours" id="Samedi" value="Samedi">
                                <label for="Samedi">Samedi</label>
                            </td>
                        </tr>
                    </table>
                </article>
                <input type="submit">
            </section>
        </form>
    </main>
    <footer>
        <p>

        </p>
    </footer>
</body>

    #date {
        margin-left: 25%;

        text-align: center;

        display: flex;

        margin-top: 0.9em;
        width: 50%;
    }

    #date>p {
