<html lang="'fr">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>VACAT'O</title>
    <link href="{{ url_for('static', filename='CSS/generalCSS.css')}}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Vacat'o</h1>
    </header>
    <main>
        <form>
            <section id="flexAvatar">
                <img id="avatar" src="{{ url_for('static', filename='IMG/avatar.png')}}" alt="Photo de la personne du profil">
                <article>
                    <ol>
                        <li><label for="identifiant">Nom: {{ profile_nom }}</label></li>
                        <li><label for="mdp">Prenom: {{ profile_prenom }}</label></li>
                        <li><label for="mdp">Email: {{ profile_email }}</label></li>
                        <li><label for="mdp">Telephone:{{ profile_tel }}</label></li>
                    </ol>
                </article>
            </section>
            <input type="button" value="Deconnexion">
            <a href="https://ent.univ-orleans.fr/uPortal/f/welcome/normal/render.uP">Changer mon mot de
                passe</a>
        </form>
    </main>
    <footer>
        <p>
            Vacat'O Project, Copyright IUT’O 2022 | Tous droits réservés
        </p>
    </footer>
</body>

</html>
