<!DOCTYPE html>
<html lang="'fr">
  <head>
    <link rel="icon" href="{{ url_for('static',filename='IMG/vacato_logo.png')}}" sizes="192x192">
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <title>VACAT'O</title>
    <link
      href="{{ url_for('static', filename='CSS/generalCSS.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='CSS/headerSpe.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Vacat'o</h1>
      <a href="infos.html">
        <img
          src="{{ url_for('static', filename='IMG/person.png')}}"
          alt="Icone de connexion"
        />
      </a>
    </header>
    <main>
      <h1>Rechercher dossier</h1>
      <section id="table">
        <article>
          <input type="text" placeholder="Nom, Prénom, email, telephone, ..." />
          <select nom="filtre">
            <option value="null">Filtrer les dossiers ↓</option>
            <option value="candidat">Candidats</option>
            <option value="dossier">Dossiers</option>
            <option value="vaca">Vacataires</option>
          </select>
        </article>
        <article id="table">
          <table>
            <table id="table">
              <tr>
                <td>Nom</td>
                <td>Prenom</td>
                <td>Mail</td>
                <td>Telephone</td>
                <td>Status</td>
              </tr>
              {% for item in vaca %}
              <tr>
                <td>{{item.nomV}}</td>
                <td>{{item.prenomV}}</td>
                <td>{{item.mailV}}</td>
                <td>{{item.numTelV}}</td>
                <td>{{item.candidature}}</td>
              </tr>
              {% endfor %}
            </table>
          </table>
        </article>
      </section>
    </main>
    <footer>
      <p>Vacat'O Project, Copyright IUT’O 2022 | Tous droits réservés</p>
    </footer>
  </body>
  <script src="{{ url_for('static', filename='JS/jquery-3.6.1.min.js')}}"></script>
</html>
