<!DOCTYPE html>
<html lang="'fr">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <title>VACAT'O</title>
    <link
      href="{{ url_for('static', filename='CSS/generalCSS.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Vacat'o</h1>
    </header>
    <main>
      <section id="flexAvatar">
        <img
          id="avatar"
          src="{{ url_for('static', filename='IMG/avatar.png')}}"
          alt="Photo de la personne du profil"
        />
        <article>
          <ol>
            <li><label for="identifiant">Nom: {{ profile_nom }}</label></li>
            <li><label for="mdp">Prenom: {{ profile_prenom }}</label></li>
            <li><label for="mdp">Email: {{ profile_email }}</label></li>
            <li><label for="mdp">Telephone:{{ profile_tel }}</label></li>
          </ol>
        </article>
        <input type="button" name="editdispo" value="Editer les disponibilités">
        <input type="button" name="editmat" value="Editer les matières">
        <input type="button" name="import" value="Importer un emploi du temps">
      </section>
      <p>Dernière modification: 08/11/2022 à 15:16</p>
    </main>
    <footer>
      <p>Vacat'O Project, Copyright IUT’O 2022 | Tous droits réservés</p>
    </footer>
  </body>
</html>
