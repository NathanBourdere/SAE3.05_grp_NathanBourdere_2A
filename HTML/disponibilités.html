<!DOCTYPE html>
<html lang="'fr">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>VACAT'O</title>
    <link href="../CSS/generalCSS.css" rel="stylesheet">
    <script src="../SCRIPTS/disponibilites.js"></script>
</head>

<body>
    <header>
        <h1>Vacat'o</h1>
    </header>
    <main>
        <h1>Vos Disponibilités</h1>
        <section>
            <label for="periodes">Période</label>
            <select name="periode">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select name="annee">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
            </select>
            <article>
                <div id="periodes">
                    <ul>
                        <li>
                            <select name="jours_semaine">
                                <option value="lundi">Lundi</option>
                                <option value="mardi" selected>Mardi</option>
                                <option value="mercredi">Mercredi</option>
                                <option value="jeudi">Jeudi</option>
                                <option value="vendredi">Vendredi</option>
                                <option value="samedi">Samedi</option>
                            </select>
                        </li>
                        <li>de</li>
                        <li>
                            <select name="heure_debut_periode">
                                <option value="8" selected>8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                                <option value="12">12h</option>
                                <option value="13">13h</option>
                                <option value="14">14h</option>
                                <option value="15">15h</option>
                                <option value="16">16h</option>
                                <option value="17">17h</option>
                                <option value="18">18h</option>
                            </select>
                        </li>
                        <li>à</li>
                        <li>
                            <select name="heure_fin_periode">
                                <option value="8">8h</option>
                                <option value="9">9h</option>
                                <option value="10">10h</option>
                                <option value="11">11h</option>
                                <option value="12" selected>12h</option>
                                <option value="13">13h</option>
                                <option value="14">14h</option>
                                <option value="15">15h</option>
                                <option value="16">16h</option>
                                <option value="17">17h</option>
                                <option value="18">18h</option>
                            </select>
                        </li>
                        <li>
                            <button onclick="supprimerDispo()">Supprimer</button>
                        </li>
                    </ul>
                </div>
                <input type="button" value="Ajouter" onclick="ajouterDispoPeriode()">
            </article>
        </section>
        <section id="dates_spe">
            <label for="dates">Dates spécifiques</label>
        </section>
    </main>
    <footer>
        <p>
            Vacat'O Project, Copyright IUT’O 2022 | Tous droits réservés
        </p>
    </footer>
</body>
<style>
    ul {
        display: flex;
    }
    li {
        margin: 2%;
    }
    article, div {
        border: solid 1px;
    }
</style>
</html>
