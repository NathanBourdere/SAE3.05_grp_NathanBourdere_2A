<!DOCTYPE html>
<html lang="'fr">

<head>
    <link rel="icon" href="{{ url_for('static',filename='IMG/vacato_logo.png')}}" sizes="192x192">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>VACAT'O</title>
    <link href="{{ url_for('static', filename='CSS/generalCSS.css')}}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Vacat'o</h1>
    </header>
    <main>
        <h1>Vos matières</h1>
        <section>
            <form method="POST">
            <article>
                <div id="matieres">
                    <ul>
                        <li>
                            <select name="listes_matieres0">
                                {% for item in listeMatiere %}
                                <option value={{item}}>{{item}}</option>
                                {% endfor %}
                            </select>
                        </li>
                        <li>
                            <button id="BP0" onclick="supprimerMatiere('BP0')">Supprimer</button>
                        </li>
                    </ul>
                </div>
                <input type="button" value="Ajouter" onclick="ajouterMatiere()">
            </article>
            <input type="submit" value="Enregistrer">
            </form>
        </section>
    </main>
    <footer>
        <p>
            Vacat'O Project, Copyright IUT’O 2022 | Tous droits réservés
        </p>
    </footer>
</body>
<style>
    ul {
        display: flex;
        justify-content: center;
    }

    li {
        margin: 2%;
    }

    article,
    ul {
        border: solid 1px;
    }
</style>
<script src="{{ url_for('static', filename='JS/matieres.js')}}"></script>

</html>
